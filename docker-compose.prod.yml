services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.debian  # Using Debian for better Prisma compatibility
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://relay_user:relay_pass@postgres:5432/relay_db
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: relay_user
      POSTGRES_PASSWORD: relay_pass
      POSTGRES_DB: relay_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay_user -d relay_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: