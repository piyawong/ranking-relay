services:
  webapp:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://relay_user:relay_pass@postgres:5432/relay_db
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
      SOCKET_PORT: 3001
      BEACONCHAIN_API_KEY: RmZjQjd2dk1MOWxCanJPaE1zdU1KU0pHd1hFUQ
      BEACON_NODE_URL: http://host.docker.internal:5052
      ETH_RPC_URL: http://host.docker.internal:8545
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: relay_user
      POSTGRES_PASSWORD: relay_pass
      POSTGRES_DB: relay_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay_user -d relay_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: