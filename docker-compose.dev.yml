services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: relay_user
      POSTGRES_PASSWORD: relay_pass
      POSTGRES_DB: relay_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay_user -d relay_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data: